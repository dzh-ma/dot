# use the config provided in the git repo `/examples/hypr.con`f and edit it, or use the wiki

# removing the warning
autogenerated = 0

# display
#       name        res                 position    scale   rotate
monitor=eDp-1,      2160x1440,          0x0,       1               # Huawei Laptop Display
monitor=HDMI-A-1,   1920x1080@120,      120x-1440,   1               # Zowie Monitor
monitor=,preferred,auto,1

exec-once = hyprpaper
# exec-once = hyprpaper & waybar & etc...

# source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# aliases
$terminal = kitty
$fileManager = thunar
$browser = firefox
$pdf = zathura
$mainMod = SUPER

# default env vars.
env = XCURSOR_SIZE,12
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

input {
    kb_layout = us
    kb_variant = 
    kb_model =
    kb_options = caps:escape
    kb_rules =
    follow_mouse = 1
    touchpad {
        natural_scroll = yes
    }
    sensitivity = 0     # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 0
    gaps_out = 0
    border_size = 0
    # col.active_border = rgba(00ffffff) 90deg
    col.active_border = rgba(FFFFFFff)
    col.inactive_border = rgba(595959aa)
    # RGBA (red, green, blue, opacity) in hexadecimal format
    layout = dwindle
    allow_tearing = false
}

decoration {
    rounding = 0
    blur {
        enabled = true
        size = 3
        passes = 4
    }
    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

cursor {
    inactive_timeout = 1
    hide_on_key_press = true
    #no_warps = true
}

animations {
    enabled = no
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes            # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes
}

#master {
#    new_is_master = true
#}

gestures {
    workspace_swipe = off
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

# for example per-device config see https://wiki.hyprland.org/Configuring/Keywords/#executing for more

xwayland {
  force_zero_scaling = false     # useful for qutebrowser
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# windowrulev2 = nomaximizerequest, class:.*
#windowrulev2 = opacity 0.75, class:.*
windowrulev2 = opacity 1.0, class:.*

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, Z, exec, $pdf
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating, 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, T, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Adjust display brightness level
bind = $mainMod, F1, exec, brightnessctl set 5%-
bind = $mainMod SHIFT, F1, exec, brightnessctl set 0%
bind = $mainMod, F2, exec, brightnessctl set +5%
bind = $mainMod SHIFT, F2, exec, brightnessctl set 100%

# Move windows within workspace
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d 

# Resize active window
bind = $mainMod CTRL, H, resizeactive, -100 0
bind = $mainMod CTRL, J, resizeactive, 0 100
bind = $mainMod CTRL, K, resizeactive, 0 -100
bind = $mainMod CTRL, L, resizeactive, 100 0
bind = $mainMod SHIFT CTRL, H, resizeactive, -300 0
bind = $mainMod SHIFT CTRL, J, resizeactive, 0 300
bind = $mainMod SHIFT CTRL, K, resizeactive, 0 -300
bind = $mainMod SHIFT CTRL, L, resizeactive, 300 0

# Take screenshot
bind = $mainMod, Print, exec, grim -g "$(slurp)" -s 1
