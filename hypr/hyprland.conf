# Variables
autogenerated   = 0                             # Removes warning
exec-once       = hyprpaper & waybar
# exec            = hyprshade on ~/.config/hypr/shaders/vibrance.glsl
env             = XCURSOR_SIZE,12
env             = QT_QPA_PLATFORMTHEME,qt5ct    # Optionally change to qt6
windowrulev2    = opacity 1.0, class:.*         # Global opacity

# Display
# = Name, Resolution, Position, Scale, Rotation
# monitor = eDP-1,    preferred,      0x0,    1   # Huawei laptop display
# monitor = HDMI-A-1, 1920x1080@120,  120x-1440, 1   # Zowie monitor directly above
monitor = ,         preferred,      auto,   1   # Other monitors

# Aliases
$mainMod        = SUPER
$terminal       = kitty
$fileManager    = dolphin
$browser        = firefox
$pdf            = zathura
$recorder       = obs
$rofi           = rofi -show drun
$emoji          = rofi -modi emoji -show emoji
$launcher       = steam

# Settings
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:escape
    kb_rules =
    follow_mouse = 1
    touchpad {
        natural_scroll = yes
    }
    sensitivity = 0     # -1.0 - 1.0, 0 means no modification.
}
general {
    gaps_in = 0
    gaps_out = 0
    border_size = 0
    # col.active_border = rgba(00ffffff) 90de
    col.active_border = rgb(05D2DD)
    col.inactive_border = rgb(292925)
    # RGBA (red, green, blue, opacity) in hexadecimal format
    layout = dwindle
    allow_tearing = false
}
decoration {
    rounding = 0
    blur {
        enabled = false
        size = 3
        passes = 4
    }
    # drop_shadow = yes
    # shadow_range = 4
    # shadow_render_power = 3
    #col.shadow = rgba(1a1a1aee)
}
cursor {
    inactive_timeout = 1
    hide_on_key_press = true
    #no_warps = true
}
animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}
dwindle {
    pseudotile = no            # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes
}
gestures {
    workspace_swipe = yes
}
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

# Bindings
# Execution
bind = $mainMod, Q,         exec,           $terminal
bind = $mainMod, B,         exec,           $browser
bind = $mainMod, Z,         exec,           $pdf
bind = $mainMod, D,         exec,           $fileManager
bind = $mainMod, O,         exec,           $recorder
bind = $mainMod, E,         exec,           $rofi
bind = $mainMod SHIFT, E,   exec,           $emoji
bind = $mainMod, S,         exec,           $launcher
bind = $mainMod, C, killactive
# bind = $mainMod, M, exit
bind = $mainMod, M,    exec,           systemctl suspend
bind = $mainMod, V, togglefloating
# bind = $mainMod, P, pseudo
bind = $mainMod, T, togglesplit
# Window Navigation
bind = $mainMod, left,  movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up,    movefocus, u
bind = $mainMod, down,  movefocus, d
bind = $mainMod, h,     movefocus, l
bind = $mainMod, l,     movefocus, r
bind = $mainMod, k,     movefocus, u
bind = $mainMod, j,     movefocus, d
# Workspace Navigation
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
# Workspace Window Movement
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
# Workspace Window Resizing
bind = $mainMod CTRL, H, resizeactive, -100 0
bind = $mainMod CTRL, J, resizeactive, 0 100
bind = $mainMod CTRL, K, resizeactive, 0 -100
bind = $mainMod CTRL, L, resizeactive, 100 0
bind = $mainMod SHIFT CTRL, H, resizeactive, -300 0
bind = $mainMod SHIFT CTRL, J, resizeactive, 0 300
bind = $mainMod SHIFT CTRL, K, resizeactive, 0 -300
bind = $mainMod SHIFT CTRL, L, resizeactive, 300 0
# Display Brightness
bind = $mainMod,        F1, exec, brightnessctl set 5%-
bind = $mainMod SHIFT,  F1, exec, brightnessctl set 0%
bind = $mainMod,        F2, exec, brightnessctl set +5%
bind = $mainMod SHIFT,  F2, exec, brightnessctl set 100%
# Take Screenshot
bind = $mainMod, Print, exec, grim -g "$(slurp)" -s 1
bind = $mainMod CTRL, Print, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod SHIFT, Print, exec, grim - | wl-copy
bind = $mainMod ALT, Print, exec, grim -s 1
