# Variables
autogenerated   = 0                             # Removes warning
# exec-once       = hyprpaper & hyprctl setcursor "Catppuccin Mocha Rosewater" 30
exec            = hyprpaper & hyprctl setcursor "Catppuccin Mocha Sapphire" 60
# exec            = waybar
exec            = hyprshade on ~/.config/hypr/shader.glsl
# env             = XCURSOR_SIZE,60
env             = XCURSOR_SIZE,20
env             = XCURSOR_THEME,catppuccin-mocha-sapphire-cursors
env             = QT_QPA_PLATFORMTHEME,qt5ct    # Optionally change to qt6
exec-once       = ibus-daemon -drw
windowrulev2    = opacity 0.70, class:.*         # Global opacity
windowrulev2    = opacity 1.00 override, fullscreen:1
# windowrulev2    = opacity 1.00 override, class:^(firefox)$, fullscreenstate:2 2     # Firefox full opacity in fullscreen
windowrulev2    = opacity 1.00, class:Vmware
windowrulev2    = opacity 1.00, class:Chromium
windowrulev2    = workspace 4, class:steam
windowrulev2    = workspace 5, class:steam_app_2878980     # NBA 2K to workspace 5
windowrulev2    = workspace 5, class:steam_app_311210      # COD:BO3 to workspace 5
windowrulev2    = workspace 5, class:steam_app_2835570      # Buckshot to workspace 5
windowrulev2    = workspace 5, class:steam_app_728880       # Overcooked 2 to workspace 5
windowrulev2    = workspace 5, class:steam_app_431240       # Golf to workspace 5
windowrulev2    = workspace 5, class:steam_app_2252570      # FM24 to workspace 5
windowrulev2    = workspace 6, class:Chromium
windowrulev2    = suppressevent maximize,class:^(steam)$
windowrulev2    = float,class:^(steam)$
windowrulev2    = fullscreen,class:^(steam)$
windowrulev2    = center 1,class:^(steam)$

# Autostart
# exec-once = [workspace 1 silent] obsidian
# exec-once = [workspace 2 silent] firefox
# exec-once = [workspace 3 silent] kitty

# Display
# = Name, Resolution, Position, Scale, Rotation
monitor = eDP-1, 2880x1800@120, 0x0, 1
monitor = ,         preferred,      auto,   2   # Other monitors
# monitor = HDMI-A-1, 1920x1080@143.98, -2880x0, 1

# Aliases
$mainMod        = SUPER
$terminal       = ghostty
$fileManager    = nautilus
$browser        = firefox
$pdf            = zathura
$recorder       = obs
$rofi           = rofi -show drun
$emoji          = rofi -modi emoji -show emoji
$note           = obsidian
# $code           = neovide

# Settings
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:escape
    kb_rules =
    follow_mouse = 1
    touchpad {
        natural_scroll = yes
    }
    sensitivity = 0     # -1.0 - 1.0, 0 means no modification.
}
general {
    gaps_in = 0
    gaps_out = 0
    border_size = 0
    col.active_border = rgb(cba6f7)
    col.inactive_border = rgb(cba6f7)
    # RGBA (red, green, blue, opacity) in hexadecimal format
    layout = dwindle
    allow_tearing = false
}
decoration {
    rounding = 0
    blur {
        enabled = true
        size = 3
        passes = 4
    }
    shadow {
        enabled = false
    }
}
cursor {
    inactive_timeout = 1
    hide_on_key_press = true
    #no_warps = true
}
animations {
    enabled = yes
        bezier = myBezier, 0.05, 0.9, 0.1, 1.05
        animation = windows, 1, 2, myBezier
        animation = windowsOut, 1, 2, default, popin 80%
        animation = border, 1, 2, default
        animation = borderangle, 1, 2, default
        animation = fade, 1, 2, default
        animation = workspaces, 0, 2, default, slide
}
dwindle {
    pseudotile = no            # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes
}
gestures {
    workspace_swipe = no
}
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    vfr = true
}
xwayland {
  force_zero_scaling = true
}

# Bindings
# Execution
bind = $mainMod, N,         exec,           $note
# bind = $mainMod, A,         exec,           $code
bind = $mainMod, Q,         exec,           $terminal
# bind = $mainMod, Q,         exec,           neovide
bind = $mainMod, B,         exec,           $browser
bind = $mainMod, Z,         exec,           $pdf
bind = $mainMod, D,         exec,           $fileManager
# bind = $mainMod, O,         exec,           $recorder
bind = $mainMod, Y,         exec,           $music
bind = $mainMod, E,         exec,           $rofi
bind = $mainMod SHIFT, E,   exec,           $emoji
bind = $mainMod, W,  exec, chromium --force-device-scale-factor=2.0 
bind = $mainMod, C, killactive
bind = $mainMod, F, fullscreen, 0
# bind = $mainMod, M, exit
bind = $mainMod, M,    exec,           systemctl suspend
# bind = $mainMod, V, togglefloating
# bind = $mainMod, P, pseudo
bind = $mainMod, T, togglesplit
# Window Navigation
bind = $mainMod, left,  movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up,    movefocus, u
bind = $mainMod, down,  movefocus, d
bind = $mainMod, h,     movefocus, l
bind = $mainMod, l,     movefocus, r
bind = $mainMod, k,     movefocus, u
bind = $mainMod, j,     movefocus, d
# Workspace Navigation
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
# Workspace Window Movement
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
# Workspace Window Resizing
bind = $mainMod CTRL, H, resizeactive, -100 0
bind = $mainMod CTRL, J, resizeactive, 0 100
bind = $mainMod CTRL, K, resizeactive, 0 -100
bind = $mainMod CTRL, L, resizeactive, 100 0
bind = $mainMod SHIFT CTRL, H, resizeactive, -300 0
bind = $mainMod SHIFT CTRL, J, resizeactive, 0 300
bind = $mainMod SHIFT CTRL, K, resizeactive, 0 -300
bind = $mainMod SHIFT CTRL, L, resizeactive, 300 0
# Display Brightness
bind = $mainMod,        F1,  exec, brightnessctl set 2%-
bind = $mainMod SHIFT,  F1,  exec, brightnessctl set 0%
bind = $mainMod,        F2,  exec, brightnessctl set +2%
bind = $mainMod SHIFT,  F2,  exec, brightnessctl set 100%
# Take Screenshot
bind = $mainMod, Print, exec, grim -g "$(slurp)" -s 1
bind = $mainMod CTRL, Print, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod ALT, Print, exec, grim -s 1
bind = $mainMod SHIFT, Print, exec, grim - | wl-copy
# Adjust Display Vibrance
bind = $mainMod,        F3,  exec, hyprshade off
bind = $mainMod,        F4,  exec, hyprshade on ~/.config/hypr/shader.glsl
# Headphone protocol switch
bind = $mainMod,        U,   exec, sh ~/dot/xm4_mic.sh

bind = $mainMod,Escape,submap,passthru
submap = passthru
bind = $mainMod,Escape,submap,reset
submap = reset
