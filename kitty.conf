# instantly apply via CTRL+SHIFT+F5
# Audio
enable_audio_bell no
# Keybinds
map shift+alt+j scroll_line_down
map shift+alt+k scroll_line_up
map shift+alt+\ scroll_home
map shift+alt+/ scroll_end
# Adding animations
cursor_trail 1
cursor_trail_start_threshold 0
# Font
# font_family 0xProtoItalic
# font_features 0xProtoItalic +ss01
font_size 26
# COLORSCHEME
foreground #1a1b26
background #ffffff
# Black
color0 #9699a3
color8 #9699a3
# Red
color1 #f7768e
color9 #f7768e
# Green
color2  #9ece6a
color10 #9ece6a
# Yellow
color3  #e0af68
color11 #e0af68
# Blue
color4  #7aa2f7
color12 #7aa2f7
# Magenta
color5 #ad8ee6
color13 #ad8ee6
# Cyan
color6 #4abaaf
color14 #4abaaf
# White
color7  #343b58
color15 #343b58
# Cursor
cursor #1a1b26
cursor_text_color #ffffff
# Selection highlight
selection_foreground none
selection_background #c0caf5
# The color for highlighting URLs on mouse-over
url_color #34548a
# Tab bar
tab_bar_style fade
tab_fade 1
active_tab_foreground   #7aa2f7
active_tab_background   #e1e2e7
active_tab_font_style   bold
inactive_tab_foreground #565a6e
inactive_tab_background #e1e2e7
inactive_tab_font_style bold
tab_bar_background #d5d6db

# BEGIN_KITTY_FONTS
font_family      family="Hurmit Nerd Font Mono"
bold_font        auto
italic_font      auto
bold_italic_font auto
# END_KITTY_FONTS
